language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
# as travis calls install and not only package, we remove ourselves from the cached repo
before_cache:
- rm -rf $HOME/.m2/repository/de/ahus1/prometheus/spring
deploy:
  skip_cleanup: true
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: target/*.jar
  on:
    tags: true
    all_branches: false
    repo: ahus1/prometheusspringbootminimal
